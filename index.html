<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #ecf0f1;
            margin-bottom: 10px;
        }

        .score-container {
            color: #ecf0f1;
            font-size: 20px;
            margin-bottom: 10px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            background-color: #34495e;
            border: 2px solid #7f8c8d;
            padding: 5px;
        }

        .snake {
            background-color: #2ecc71;
            border-radius: 3px;
        }

        .food {
            background-color: #e74c3c;
            border-radius: 50%;
        }

        .controls {
            margin-top: 20px;
            color: #ecf0f1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .game-over {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .instructions {
            color: #bdc3c7;
            margin-top: 15px;
            font-size: 14px;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
        }

        @media screen and (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
        }

        .control-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: #34495e;
            color: #ecf0f1;
            border: 2px solid #7f8c8d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 0 5px;
            user-select: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-button:active {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score-container">Score: <span id="score">0</span></div>
        <div id="game-board"></div>
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset Game</button>
            <p class="instructions">Use arrow keys to control the snake</p>
        </div>

        <div class="mobile-controls">
            <div class="control-row">
                <div class="control-button" id="up-btn">↑</div>
            </div>
            <div class="control-row">
                <div class="control-button" id="left-btn">←</div>
                <div class="control-button" id="down-btn">↓</div>
                <div class="control-button" id="right-btn">→</div>
            </div>
        </div>

        <div id="game-over" class="game-over"></div>
    </div>

    <script>
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;

        let snake = [{x: 10, y: 10}];
        let food = generateFood();
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameInterval;
        let gameSpeed = 150;
        let gameRunning = false;
        let gamePaused = false;

        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const gameOverDisplay = document.getElementById('game-over');

        function initGameBoard() {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${GRID_SIZE}, ${CELL_SIZE}px)`;
            gameBoard.style.gridTemplateRows = `repeat(${GRID_SIZE}, ${CELL_SIZE}px)`;

            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gameBoard.appendChild(cell);
            }
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(s => s.x === newFood.x && s.y === newFood.y));
            return newFood;
        }

        function draw() {
            const cells = document.querySelectorAll('#game-board .cell');
            cells.forEach(cell => cell.className = 'cell');

            snake.forEach(seg => {
                const index = seg.y * GRID_SIZE + seg.x;
                cells[index]?.classList.add('snake');
            });

            const foodIndex = food.y * GRID_SIZE + food.x;
            cells[foodIndex]?.classList.add('food');
        }

        function moveSnake() {
            if (gamePaused) return;

            direction = nextDirection;

            const head = {...snake[0]};

            if (direction === 'up') head.y--;
            else if (direction === 'down') head.y++;
            else if (direction === 'left') head.x--;
            else if (direction === 'right') head.x++;

            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                gameOver();
                return;
            }

            if (snake.some(s => s.x === head.x && s.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                food = generateFood();

                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function gameLoop() {
            moveSnake();
        }

        function startGame() {
            if (gameRunning && !gamePaused) return;

            if (!gameRunning) {
                resetGame();
                gameRunning = true;
                gameOverDisplay.textContent = '';
                startBtn.textContent = 'Resume';
            } else if (gamePaused) {
                gamePaused = false;
                pauseBtn.textContent = 'Pause';
                startBtn.textContent = 'Resume';
            }

            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        function pauseGame() {
            if (!gameRunning) return;

            gamePaused = true;
            clearInterval(gameInterval);
            pauseBtn.textContent = 'Resume';
            startBtn.textContent = 'Resume';
        }

        function resetGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            gamePaused = false;

            snake = [{x: 10, y: 10}];
            food = generateFood();
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = 150;

            scoreDisplay.textContent = score;
            startBtn.textContent = 'Start Game';
            pauseBtn.textContent = 'Pause';
            gameOverDisplay.textContent = '';

            draw();
        }

        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            gamePaused = false;
            startBtn.textContent = 'Start Game';
            pauseBtn.textContent = 'Pause';
            gameOverDisplay.textContent = 'GAME OVER!';
        }

        document.addEventListener('keydown', e => {
            if (!gameRunning || gamePaused) return;

            const key = e.key;

            if (key === 'ArrowUp' && direction !== 'down') nextDirection = 'up';
            if (key === 'ArrowDown' && direction !== 'up') nextDirection = 'down';
            if (key === 'ArrowLeft' && direction !== 'right') nextDirection = 'left';
            if (key === 'ArrowRight' && direction !== 'left') nextDirection = 'right';
        });

        startBtn.onclick = startGame;
        pauseBtn.onclick = pauseGame;
        resetBtn.onclick = resetGame;

        initGameBoard();
        draw();
    </script>
</body>
</html>
