     7     <style>
     8         body {
     9             display: flex;

    98         .control-row {

   104         .control-row:last-child {

   108         .control-button {

   129 </head>
   130 <body>
   131     <div class="game-container">
   132         <h1>Snake Game</h1>
   133         <div class="score-container">Score: <span id="score">0</span></div>
   134         <div id="game-board"></div>
   135         <div class="controls">
   136             <button id="start-btn">Start Game</button>
   137             <button id="pause-btn">Pause</button>
   138             <button id="reset-btn">Reset Game</button>
   139             <p class="instructions">Use arrow keys to control the snake</p>
   140         </div>
   141
   142         <!-- Mobile Controls -->
   143         <div class="mobile-controls">
   144             <div class="control-row">
   145                 <div class="control-button" id="up-btn">↑</div>
   146             </div>
   147             <div class="control-row">
   148                 <div class="control-button" id="left-btn">←</div>
   149                 <div class="control-button" id="down-btn">↓</div>
   150                 <div class="control-button" id="right-btn">→</div>
   151             </div>
   152         </div>
   153
   154         <div id="game-over" class="game-over"></div>
   155     </div>
   156
   157     <script>
   158         // Game constants
   159         const GRID_SIZE = 20;
   160         const CELL_SIZE = 20;
   161
   162         // Game variables
   163         let snake = [{x: 10, y: 10}];
   164         let food = generateFood();
   165         let direction = 'right';
   166         let nextDirection = 'right';
   167         let score = 0;
   168         let gameInterval;
   169         let gameSpeed = 150; // milliseconds
   170         let gameRunning = false;
   171         let gamePaused = false;
   172
   173         // DOM elements
   174         const gameBoard = document.getElementById('game-board');
   175         const scoreDisplay = document.getElementById('score');
   176         const startBtn = document.getElementById('start-btn');
   177         const pauseBtn = document.getElementById('pause-btn');
   178         const resetBtn = document.getElementById('reset-btn');
   179         const gameOverDisplay = document.getElementById('game-over');
   180
   181         // Initialize game board
   182         function initGameBoard() {
   183             gameBoard.innerHTML = '';
   184             gameBoard.style.gridTemplateColumns = `repeat(${GRID_SIZE}, ${CELL_SIZE}px)`;
   185             gameBoard.style.gridTemplateRows = `repeat(${GRID_SIZE}, ${CELL_SIZE}px)`;
   186
   187             // Create grid cells
   188             for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
   189                 const cell = document.createElement('div');
   190                 cell.classList.add('cell');
   191                 gameBoard.appendChild(cell);
   192             }
   193         }
   194
   195         // Generate food at random position
   196         function generateFood() {
   197             let newFood;
   198             do {
   199                 newFood = {
   200                     x: Math.floor(Math.random() * GRID_SIZE),
   201                     y: Math.floor(Math.random() * GRID_SIZE)
   202                 };
   203                 // Make sure food doesn't appear on snake
   204             } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
   205
   206             return newFood;
   207         }
   208
   209         // Draw game state
   210         function draw() {
   211             // Clear the board
   212             const cells = document.querySelectorAll('#game-board .cell');
   213             cells.forEach(cell => {
   214                 cell.className = 'cell';
   215             });
   216
   217             // Draw snake
   218             snake.forEach(segment => {
   219                 const index = segment.y * GRID_SIZE + segment.x;
   220                 if (index < cells.length) {
   221                     cells[index].classList.add('snake');
   222                 }
   223             });
   224
   225             // Draw food
   226             const foodIndex = food.y * GRID_SIZE + food.x;
   227             if (foodIndex < cells.length) {
   228                 cells[foodIndex].classList.add('food');
   229             }
   230         }
   231
   232         // Move snake
   233         function moveSnake() {
   234             if (gamePaused) return;
   235
   236             direction = nextDirection;
   237
   238             // Create new head based on direction
   239             const head = {...snake[0]};
   240
   241             switch (direction) {
   242                 case 'up':
   243                     head.y -= 1;
   244                     break;
   245                 case 'down':
   246                     head.y += 1;
   247                     break;
   248                 case 'left':
   249                     head.x -= 1;
   250                     break;
   251                 case 'right':
   252                     head.x += 1;
   253                     break;
   254             }
   255
   256             // Check for collision with walls
   257             if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
   258                 gameOver();
   259                 return;
   260             }
   261
   262             // Check for collision with self
   263             if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
   264                 gameOver();
   265                 return;
   266             }
   267
   268             // Add new head to snake
   269             snake.unshift(head);
   270
   271             // Check if food is eaten
   272             if (head.x === food.x && head.y === food.y) {
   273                 // Increase score
   274                 score += 10;
   275                 scoreDisplay.textContent = score;
   276
   277                 // Generate new food
   278                 food = generateFood();
   279
   280                 // Increase speed slightly
   281                 if (gameSpeed > 50) {
   282                     gameSpeed -= 2;
   283                     clearInterval(gameInterval);
   284                     gameInterval = setInterval(gameLoop, gameSpeed);
   285                 }
   286             } else {
   287                 // Remove tail if no food eaten
   288                 snake.pop();
   289             }
   290
   291             // Draw updated game state
   292             draw();
   293         }
   294
   295         // Game loop
   296         function gameLoop() {
   297             moveSnake();
   298         }
   299
   300         // Start game
   301         function startGame() {
   302             if (gameRunning && !gamePaused) return;
   303
   304             if (!gameRunning) {
   305                 // Reset game state if starting fresh
   306                 resetGame();
   307                 gameRunning = true;
   308                 gameOverDisplay.textContent = '';
   309                 startBtn.textContent = 'Resume';
   310             } else if (gamePaused) {
   311                 // Resume from pause
   312                 gamePaused = false;
   313                 startBtn.textContent = 'Resume';
   314                 pauseBtn.textContent = 'Pause';
   315             }
   316
   317             startBtn.disabled = false;
   318             gameInterval = setInterval(gameLoop, gameSpeed);
   319         }
   320
   321         // Pause game
   322         function pauseGame() {
   323             if (!gameRunning) return;
   324
   325             gamePaused = true;
   326             clearInterval(gameInterval);
   327             pauseBtn.textContent = 'Resume';
   328             startBtn.textContent = 'Resume';
   329         }
   330
   331         // Reset game
   332         function resetGame() {
   333             clearInterval(gameInterval);
   334             gameRunning = false;
   335             gamePaused = false;
   336
   337             // Reset game state
   338             snake = [{x: 10, y: 10}];
   339             food = generateFood();
   340             direction = 'right';
   341             nextDirection = 'right';
   342             score = 0;
   343             gameSpeed = 150;
   344
   345             scoreDisplay.textContent = score;
   346             startBtn.textContent = 'Start Game';
   347             pauseBtn.textContent = 'Pause';
   348             startBtn.disabled = false;
   349             gameOverDisplay.textContent = '';
   350
   351             draw();
   352         }
   353
   354         // Game over
   355         function gameOver() {
   356             clearInterval(gameInterval);
   357             gameRunning = false;
   358             gamePaused = false;
   359             startBtn.textContent = 'Start Game';
   360             pauseBtn.textContent = 'Pause';
   361             startBtn.disabled = false;
   362             gameOverDisplay.textContent = 'GAME OVER!';
   363         }
   364
   365         // Handle keyboard input
   366         function handleKeydown(e) {
   367             if (!gameRunning || gamePaused) return;
   368
   369             // Prevent default behavior for arrow keys to avoid page scrolling
   370             if ([37, 38, 39, 40].includes(e.keyCode)) {
   371                 e.preventDefault();
   372             }
   373
   374             switch (e.key) {
   375                 case 'ArrowUp':
   376                     if (direction !== 'down') nextDirection = 'up';
   377                     break;
   378                 case 'ArrowDown':
   379                     if (direction !== 'up') nextDirection = 'down';
   380                     break;
   381                 case 'ArrowLeft':
   382                     if (direction !== 'right') nextDirection = 'left';
   383                     break;
   384                 case 'ArrowRight':
   385                     if (direction !== 'left') nextDirection = 'right';
   386                     break;
   387             }
   388         }
   389
   390         // Event listeners
   391         startBtn.addEventListener('click', startGame);
   392         pauseBtn.addEventListener('click', () => {
   393             if (gamePaused) {
   394                 startGame();
   395             } else {
   396                 pauseGame();
   397             }
   398         });
   399         resetBtn.addEventListener('click', resetGame);
   400         document.addEventListener('keydown', handleKeydown);
   401
   402         // Mobile control event listeners
   403         document.getElementById('up-btn').addEventListener('click', () => {
   404             if (direction !== 'down') nextDirection = 'up';
   405         });
   406
   407         document.getElementById('down-btn').addEventListener('click', () => {
   408             if (direction !== 'up') nextDirection = 'down';
   409         });
   410
   411         document.getElementById('left-btn').addEventListener('click', () => {
   412             if (direction !== 'right') nextDirection = 'left';
   413         });
   414
   415         document.getElementById('right-btn').addEventListener('click', () => {
   416             if (direction !== 'left') nextDirection = 'right';
   417         });
   418
   419         // Touch event support for mobile controls
   420         document.getElementById('up-btn').addEventListener('touchstart', (e) => {
   421             e.preventDefault();
   422             if (direction !== 'down') nextDirection = 'up';
   423         });
   424
   425         document.getElementById('down-btn').addEventListener('touchstart', (e) => {
   426             e.preventDefault();
   427             if (direction !== 'up') nextDirection = 'down';
   428         });
   429
   430         document.getElementById('left-btn').addEventListener('touchstart', (e) => {
   431             e.preventDefault();
   432             if (direction !== 'right') nextDirection = 'left';
   433         });
   434
   435         document.getElementById('right-btn').addEventListener('touchstart', (e) => {
   436             e.preventDefault();
   437             if (direction !== 'left') nextDirection = 'right';
   438         });
   439
   440         // Initialize the game
   441         initGameBoard();
   442         draw();
   443     </script>
